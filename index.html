<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Margarita Illina</title>
    </head>
    <body>
        <div class="main">

            <div class="sidebar" tabindex="0">
                <h1 class="sidebar__name">Margarita Illina</h1>

                <div class="sidebar__nav">
                    <div class="sidebar__illustration">
                        <h3 class="sidebar__illustration-text">Illustration</h3>
                    </div>
                    
                    <ul class="sidebar__list">
                        <li class="sidebar__list-item">2017</li>
                        <li class="sidebar__list-item">2018</li>
                        <li class="sidebar__list-item">2019</li>
                        <li class="sidebar__list-item">2020</li>
                    </ul>
                    <h3 class="sidebar__about">About</h3>
                </div>
                
                <div class="sidebar__social-media">
                    <img src="icons/vk.png" alt="Vkontakte icon" class="sidebar__social-media__icon">
                    <img src="icons/instagram2.png" alt="Instagram icon" class="sidebar__social-media__icon">
                </div>
            </div>

            

            <!-- Gallery section -->
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="img/rita1.jpg" alt="Gallery image 2" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Mindfullness</span>
                        <span class="gallery__item--descr-text">Pencil on paper</span>
                    </figcaption>
                </figure>
                
                <figure class="gallery__item gallery__item--2">
                    <img src="img/rita2.jpg" alt="Gallery image 1" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Dragon</span>
                        <span class="gallery__item--descr-text">Pencil on paper</span>
                    </figcaption>
                </figure>

                <figure class="gallery__item gallery__item--3">
                    <img src="img/rita3.jpg" alt="Gallery image 3" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Beauty</span>
                        <span class="gallery__item--descr-text">Pencil on paper</span>
                    </figcaption>
                </figure>

                <figure class="gallery__item gallery__item--4">
                    <img src="img/3.jpg" alt="Gallery image 4" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Something</span>
                        <span class="gallery__item--descr-text">Black and white photo</span>
                    </figcaption>
                </figure>

                <figure class="gallery__item gallery__item--5">
                    <img src="img/6.jpg" alt="Gallery image 5" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Something</span>
                        <span class="gallery__item--descr-text">Black and white photo</span>
                    </figcaption>
                </figure>

                <figure class="gallery__item gallery__item--6">
                    <img src="img/7.jpg" alt="Gallery image 6" class="gallery__img">
                    <figcaption class="gallery__item--descr">
                        <span class="gallery__item--descr-title">Something</span>
                        <span class="gallery__item--descr-text">Black and white photo</span>
                    </figcaption>
                </figure>
                <!-- <figure class="gallery__item gallery__item--7"><img src="img/10.jpg" alt="Gallery image 7" class="gallery__img"></figure>
                <figure class="gallery__item gallery__item--8"><img src="img/6.jpg" alt="Gallery image 7" class="gallery__img"></figure>
                <figure class="gallery__item gallery__item--9"><img src="img/7.jpg" alt="Gallery image 7" class="gallery__img"></figure>
                <figure class="gallery__item gallery__item--10"><img src="img/8.jpg" alt="Gallery image 7" class="gallery__img"></figure> -->
            </div>
            
        </div>
        
        
        
    </body>
</html>
